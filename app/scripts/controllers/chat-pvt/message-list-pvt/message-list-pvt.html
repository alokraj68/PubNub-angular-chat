<div class="chat-discussion message-list-pvt collection"> 
  <div class="chat-message left message-item-pvt collection-item" ng-repeat="message in messages track by message.uuid">
    <message-item-pvt id="{{message.uuid}}" content="{{message.content}}" sender-uuid="{{message.sender_uuid}}" date="{{message.date}}"></message-item-pvt>
  </div>
</div>
